<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script defer src='./main.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="calculator_display">0</div>
      <div id="calculator_keys">
        <button class="btn" id="add">+</button>
        <button class="btn" id="subtract">-</button>
        <button class="btn" id="multiply">*</button>
        <button class="btn" id="divide">/</button>
        <button class="btn-num btn" value="0">0</button>
        <button class="btn-num btn" value="1">1</button>
        <button class="btn-num btn" value="2">2</button>
        <button class="btn-num btn" value="3">3</button>
        <button class="btn-num btn" value="4">4</button>
        <button class="btn-num btn" value="5">5</button>
        <button class="btn-num btn" value="6">6</button>
        <button class="btn-num btn" value="7">7</button>
        <button class="btn-num btn" value="8">8</button>
        <button class="btn-num btn" value="9">9</button>
        <button class="btn" id="equal">=</button>
        <button class="btn" id="powerOfZwai">^2</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
